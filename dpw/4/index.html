<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cascada4.css"/>
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1>Contacto</h1>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="Nombre" placeholder="Nombre y Apellidos" required>
        <label for="email">Correo electronico</label>
        <input type="email" id="email" placeholder="Cooreo Electronico" required>
        <label for="edad">Edad</label>
        <input type="number" id="edad" placeholder="Edad" required>
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" rows="4"
        required placeholder="Envia tus comentarios"></textarea>
            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
